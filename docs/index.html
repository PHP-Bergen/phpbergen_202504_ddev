						## Addons
						#### Installing DDEV Addons
						```sh
						# List addons from DDEV (--all to get all in the registry).
						ddev add-on list
						# Install an addon
						ddev add-on get <addon-name>
						# Remove an addon
						ddev add-on remove <addon-name>
						```
						#### DDEV addon-registry
						[https://addons.ddev.com/](https://addons.ddev.com/)

						#### Creating your own Addons
